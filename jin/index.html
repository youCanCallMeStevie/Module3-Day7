<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCbSgv2hL1PEkvY_E69kKRPkpcIhwDem8&callback=initMap"
    ></script>
    <!--
      PAIR PROGRAMMING EXERCISE.
      1 DRIVER, 1 NAVIGATOR.
      1 Exercise each. Use GitHub to share the code.
      Less exercise, more complicated. 
      Ex1) Get and present, using async / await pattern the users from: https://jsonplaceholder.typicode.com/users 
      Ex2) Create a dropdown (<select>) that allows the user to select between name, username and email. 
           Create then a filter. When the user types in something, you should filter the user based on the input and on the value of the select.
           Es.: select on NAME. Filter input = Glenna, only user id number 9 should remain
      Ex3) Create a function that, from the list of users, extracts only the name
      Ex4) Create a function that, from the list of users, creates an array of addresses as string and not as an object. Like:
              {
              "street": "Victor Plains",
              "suite": "Suite 879",
              "city": "Wisokyburgh",
              "zipcode": "90566-7771",
              "geo": {
                "lat": "-43.9509",
                "lng": "-34.4618"
              }
          Should become Victor Plains, Suite 879, Wisokyburgh (90566-7771)
      
      Ex5) Add a button that sorts the list by name ascending / descending (ONE button)
      Ex6) Add a link on each user, when clicked it must go to a detail page, where to user information are presented (from the API)
      EXTRA)
      Visualize on a Google Map plugin all the users (using lat & lng)
    -->
    <style>
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
  </head>
  <body class="text-center container">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button
          class="btn btn-outline-secondary"
          type="button"
          onclick="userSelection()"
        >
          Button
        </button>
      </div>
      <select
        class="custom-select"
        id="inputGroupSelect03"
        aria-label="Example select with button addon"
      >
        <option selected>Choose...</option>
        <option value="Name">Name</option>
        <option value="Username">Username</option>
        <option value="Email">Email</option>
      </select>
    </div>

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="userSearchForm"
        aria-describedby="emailHelp"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your details with anyone else.</small
      >
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#ID</th>
          <th scope="col">Name</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
        </tr>
      </thead>
      <tbody class="user-info"></tbody>
    </table>
    <button type="button" class="btn btn-outline-primary" onclick="sortName()">
      Sort
    </button>
    <div id="map"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
